    <title>Adicionar Produto</title>

<body>
    <header>
        <div>
            <h1>Action Brasil</h1>
            <p>As melhores Action Figures você encontra aqui!</p>
        </div>

        <nav>

            <a href="./index.html">Inicio</a>

        </nav>

    </header>

    <div id="titulo-paginas">
        <h3>Adicionar Produto</h3>
    </div>

    <form action="">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">


            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">


            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade">

            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
    </form>

    <footer>

        <p>Siga-nos nas redes sociais!</p>
        <div id="sociais">
            <a href="https://www.facebook.com/" target="_blank"><img src="./img/social/facebook.png"
                    alt="Facebook" /></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="./img/social/instagram.png"
                    alt="instagram" /></a>
            <a href="http://twitter.com/" target="_blank"><img src="./img/social/twitter.png" alt="Twitter" /></a>
        </div>
        <div id="copyright">
            <p>Copyright © 2022 - Alguns direitos reservados.</p>
        </div>

    </footer>
</body>
